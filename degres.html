<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Conversion °K °C</title>
        <link href="https://fonts.googleapis.com/css?family=Beth+Ellen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="degres.css">
    </head>
    <body>
        <h1>Convertisseur</br> degrés kelvin -> degrés celsius</h1>
        <form action="degres.html">
            <label for="temperatureK"></label>
            <input type="number" id="temperatureK" name="temperatureK" placeholder="Température en degré kelvin"></br>
            
            <button type="button" title="convert" onclick="convertKtoC()">Convertir</button></br>

            <label for="temperatureC"></label>
            <input type="number" id="temperatureC" name="temperatureC" placeholder="Température en degré celcius"></br>

            <button type="reset" title="reset">Reset</button>
        </form>

        <script src="degres.js"></script>
    </body>
</html>
